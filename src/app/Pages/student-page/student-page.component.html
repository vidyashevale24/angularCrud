<div>
    <div class="mt -5 container">
        <div class="card">
            <div class="card-header">
                <h4>Student Lists
                    <a routerLink="/students/create" class="btn btn-primary float-end">Add Student</a>
                </h4>
            </div>
            <!-- <div *ngIf ="isLoading"; else elseBlockForm>
                <app-loader : title="loadingTitle" />
            </div>
            <ng-template #elseBlockForm> -->
                <div class="card-body">
                    <table class="table table-striped table-bordered">
                        <thead>
                            <tr >
                                <th>Id</th>
                                <th>Name</th>
                                <th>Course</th>
                                <th>Email</th>
                                <th>Phone</th>
                                <th>Created At</th>
                                <th colspan=2>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of this.students">
                                <td>{{item.id}}</td>
                                <td>{{item.name}}</td>
                                <td>{{item.course}}</td>
                                <td>{{item.email}}</td>
                                <td>{{item.phone}}</td>
                                <td>{{item.created_at}}</td>
                                <td><a routerLink="/students/{{item.id}}/edit" class="btn btn-success">Edit</a></td>
                                <td><button type="button" (click) = "deleteStudent($event, item.id)" class="btn btn-danger">Delete</button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            <!-- </ng-template> -->
            
        </div>
    </div>
</div>
